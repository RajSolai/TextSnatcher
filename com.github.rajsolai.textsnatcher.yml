app-id: com.github.rajsolai.textsnatcher

runtime: io.elementary.Platform
runtime-version: "7.2"
sdk: io.elementary.Sdk
command: com.github.rajsolai.textsnatcher

finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"

modules:
  - manifests/libportal.yml
  - manifests/tesseract.yml

  - name: libbsd
    sources:
      - type: archive
        url: https://libbsd.freedesktop.org/releases/libbsd-0.9.1.tar.xz
        sha256: 56d835742327d69faccd16955a60b6dcf30684a8da518c4eca0ac713b9e0a7a4

  - name: imlib2
    sources:
      - type: git
        url: https://github.com/kkoudev/imlib2.git
        commit: 0f6782427dd4f49a4d1da03bec133e6a27f994a3

  - name: scrot
    sources:
      - type: archive
        url: https://github.com/resurrecting-open-source-projects/scrot/releases/download/1.10/scrot-1.10.tar.gz
        sha256: d3fb2fb962c1921030a442448afb1994d77d40192868da1b4cdeade0066bf36f

  - name: com.github.rajsolai.textsnatcher
    buildsystem: meson
    sources:
      - type: dir
        path: .
